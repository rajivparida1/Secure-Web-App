<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Auth, Dashboard & Admin Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- AUTH CONTAINER -->
<div class="auth-container" id="authPage">
  <div class="auth-box">
    <h2 class="auth-page-title">Sign In</h2>
    <form class="auth-form glass" id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group password-wrapper">
        <label for="password">Password</label>
        <div class="password-field">
          <input type="password" id="password" placeholder="Enter your password" required />
          <button type="button" class="toggle-password" aria-label="Toggle password visibility" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
      </div>
      <div class="form-group terms">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="auth-footer">Don't have an account? <a href="#">Sign Up</a></p>
  </div>
</div>

<!-- Dummy Admin Panel -->
<div id="adminPanel" style="display: none;">
  <h2>Welcome to the Admin Panel!</h2>
  <p>This is a protected area after login.</p>
</div>

<!-- DASHBOARD -->
<div class="dashboard-glass hidden" id="dashboardPage">
  <div class="dashboard-card">
    <div class="dashboard-header">
      <h1 class="dashboard-title">Dashboard</h1>
      <p class="dashboard-subtitle">Welcome back, User!</p>
    </div>
    <div class="dashboard-section">
      <button class="btn-action" id="gotoAdminBtn">Go to Admin Page</button>
      <button class="btn-danger" id="logoutBtn">Logout</button>
    </div>
  </div>
</div>


<!-- ADMIN PAGE -->
<div class="admin-container hidden" id="adminPage">
    <div class="dashboard-header">
        <h1 class="dashboard-title">Admin Panel</h1>
        <p class="dashboard-subtitle">Manage users and settings</p>
    </div>
    <div class="admin-actions">
        <button class="btn btn-primary">Add User</button>
        <button class="btn btn-danger">Delete User</button>
        <button class="btn btn-outline">View Logs</button>
    </div>
    <div class="admin-content">
        <table class="admin-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>user1@example.com</td>
                    <td>Admin</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>user2@example.com</td>
                    <td>User</td>
                    <td>Inactive</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="dashboard-logout">
        <button class="btn-danger" id="backToDashboardBtn">Back to Dashboard</button>
    </div>
</div>

<script>
    loginForm.addEventListener('submit', e => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email === "admin@example.com" && password === "admin123") {
        authPage.classList.add('hidden');
        dashboardPage.classList.remove('hidden');
        document.body.classList.add('dashboard-active'); // <-- Add this
    } else {
        alert("Invalid email or password");
    }
});

logoutBtn.addEventListener('click', () => {
    dashboardPage.classList.add('hidden');
    authPage.classList.remove('hidden');
    document.body.classList.remove('dashboard-active'); // <-- Remove when logged out
});

gotoAdminBtn.addEventListener('click', () => {
    dashboardPage.classList.add('hidden');
    adminPage.classList.remove('hidden');
});

backToDashboardBtn.addEventListener('click', () => {
    adminPage.classList.add('hidden');
    dashboardPage.classList.remove('hidden');
});

</script>
</body>
</html>
