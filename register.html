<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | Secure App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-page-title">Create Account</h1>

            <form id="registerForm" class="auth-form glass">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required autocomplete="name" autocapitalize="words"/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" autocapitalize="off" autocorrect="off"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required
                            autocomplete="new-password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}"
                            title="Must contain at least 8 characters, including uppercase, lowercase, number, and special character" />
                        <button type="button" class="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
                    </div>

                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-bar"></div>
                        </div>
                        <div class="strength-text">Password Strength: <span>Weak</span></div>
                    </div>

                    <ul class="password-requirements">
                        <li data-requirement="length">Minimum 8 characters</li>
                        <li data-requirement="uppercase">At least one uppercase letter</li>
                        <li data-requirement="lowercase">At least one lowercase letter</li>
                        <li data-requirement="number">At least one number</li>
                        <li data-requirement="special">At least one special character</li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password"/>
                    <div id="passwordMatchError" class="error-message"></div>
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms" required />
                    <label for="terms">
                        I agree to the <a href="/terms" target="_blank">Terms of Service</a> and 
                        <a href="/privacy" target="_blank">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Create Account</button>

                <div class="auth-footer">
                    Already have an account? <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
    </div>

    <script src="javascript/auth.js"></script>
</body>
</html>
