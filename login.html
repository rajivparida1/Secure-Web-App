<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-page-title">Secure Login</h1>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           autocomplete="username" autocapitalize="off" autocorrect="off">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required 
                               autocomplete="current-password">
                        <button type="button" class="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="/forgot-password" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                
                <div class="auth-footer">
                    Don't have an account? <a href="register.html">Register here</a>
                </div>
            </form>
            
            <div id="securityNotice" class="security-notice">
                <p>üîí This website uses advanced security measures to protect your data.</p>
                <p>Last login: <span id="lastLoginInfo">Not available</span></p>
            </div>
        </div>
    </div>

    <script src="javascript/auth.js"></script>
</body>
</html>
